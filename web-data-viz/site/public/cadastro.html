    <script>
        function cadastrar() {
            aguardar();
    
            //Recupere o valor da nova input pelo nome do id
            // Agora vá para o método fetch logo abaixo
            var nomeVar = in_nome.value;
            var racaVar = sel_raca.value;
            var emailVar = in_email.value;
            var generoVar = sel_genero.value;
            var ngostaVar = sel_ngosta.value;
            var favoritoVar = sel_favorito.value;
            var localVar = sel_local.value;
            var senhaVar = in_senha.value;
            var confirmacaoSenhaVar = in_confirmacao.value;
    
            if (nomeVar == "" || racaVar ==""||emailVar==""||generoVar ==""||ngostaVar ==""||favoritoVar ==""|| localVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
                cardErro.style.display = "block"
                mensagem_erro.innerHTML = "Campo(s) em branco";
                
                finalizarAguardar();
                return false;
            }
            else {
                setInterval(sumirMensagem, 5000)
            }
    
            // Enviando o valor da nova input
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    racaServer: racaVar,
                    emailServer: emailVar,
                    generoServer: generoVar,
                    ngostaServer: ngostaVar,
                    favoritoServer: favoritoVar,
                    localServer: localVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
    
                console.log("resposta: ", resposta);
    
                if (resposta.ok) {
                    cardErro.style.display = "block";
    
                    mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
    
                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000")
                    
                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });
    
            return false;
        }
    
        function sumirMensagem() {
            cardErro.style.display = "none"
        }
    
    </script>
