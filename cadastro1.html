<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <ul>
                    <li><b>HISTÓRIA</b></li>

                <li><b>LOGIN</b></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="fundo">

        <!--Tela do cadastro-->
        <div class="banner">
            <div class="container1">
                <div class="pele">
                    <img src="./imagens/neyfundo.png" height="400px" alt="">
                </div>
                <div class="caixa-formulario">
                    <h1>Cadastre-se</h1>
                    <div class="caixas">
                        <div class="caixa1">
                    <div class="campo">
                        <label for="nome">Nome:</label>
                        <input type="nome" id="in_nome" placeholder="Insira seu Nome">
                    </div>
                    <div class="campo">
                        <label for="cnpj">Data de nascimento:</label>
                        <input type="cnpj" id="in_cnpj" placeholder="Coloque seu CNPJ">
                    </div>
                    <div class="campo">
                        <label for="password">Senha:</label>
                        <input type="password" id="in_senha" placeholder="**********">
                    </div>
                </div>
                <div class="caixa2">
                    <div class="campo">
                        <label for="email">Gênero:</label>
                        <select name="" id="sel_genero"><option value="">Selceione seu gênero</option><option value="Masculino">Masculino</option><option value="Feminino">Feminino</option><option value="Outro">Outro</option></select>
                    </div>
                    <div class="campo">
                        <label for="tel">E-mail:</label>
                        <input type="tel" id="in_tel" placeholder="email@gmail.com">
                    </div>
                    
                    <div class="campo">
                        <label for="password">Confirmação de Senha:</label>
                        <input type="password" id="in_conf" placeholder="**********">
                    </div>
                </div>
            </div>
            <button onclick="cadastro()"><b>CADASTRAR</b></button>
            </div>
            </div>
        </div>
    </body>
